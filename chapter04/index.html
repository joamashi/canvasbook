<!doctype thml>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/lib/modernizr-2.0.6.js"></script>
	<script type="text/javascript">
	var spaceShip = new Image();
	spaceShip.addEventListener('load', eventWindowLoaded, false);
	spaceShip.src = 'link.png';

	window.addEventListener('load', eventWindowLoaded, false);

	function eventWindowLoaded(){
		canvasApp();
	}

	function eventShipLoaded(){
		drawScreen();
	}


	function canvasSupport(){
		return Modernizr.canvas;
	}

	function canvasApp(){
		if( !canvasSupport() ){
			return;
		}else{
			var theCanvas = document.getElementById('canvas');
			var ctx = theCanvas.getContext('2d');
		}


		drawScreen();

		function drawScreen(){
			console.log('drawScreen();');
			ctx.fillStyle = '#aaaaaa';
			ctx.fillRect(0, 0, 200, 200);
			ctx.fillStyle = '#000000';
			ctx.font = '20px _sans';
			ctx.textBaseline = 'top';
			// ctx.fillText('Canvas!', 0, 0);
			// ctx.drawImage(spaceShip, 0, 0);
			// ctx.drawImage(spaceShip, 50, 50);
			placeShip(ctx, spaceShip, 0, 0)
			placeShip(ctx, spaceShip, 0, 32, 32, 32);
			placeShip(ctx, spaceShip, 0, 64, 64, 64);
			placeShip(ctx, spaceShip, 50, 50);
			
			
		}

		function placeShip(ctx, obj, posX, posY, width, height){
			if (width && height){
				ctx.drawImage(obj, posX, posY, width, height);
			}else{
				ctx.drawImage(obj, posX, posY);
			}
		}
	}

	


	</script>
</head>
<body>
	<div style="position:absolute: top:50px; left:50px;">
		<canvas id="canvas" width="500" height="500"></canvas>
	</div>
</body>
</html>
