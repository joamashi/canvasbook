<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chater02</title>
	<script type="text/javascript" src="../modernizr.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', eventWindowLoaded, false);

	function eventWindowLoaded(){
		canvasApp();
	}

	function canvasSupport(){
		return Modernizr.canvas;
	}

	function canvasApp(){
		if(!canvasSupport()){
			return;
		}else{
			var theCanvas = document.getElementById('canvas');
			var ctx = theCanvas.getContext('2d');
		}

		drawScreen();

		function drawScreen(){
			// Sample 1: round end, bevel join, at top left of canvas
			ctx.strokeStyle = "black"; //need list of available colors 
			ctx.lineWidth = 10;
			ctx.lineJoin = 'bevel';
			ctx.lineCap = 'round';
			ctx.beginPath(); 
			ctx.moveTo(0, 0); 
			ctx.lineTo(25, 0); 
			ctx.lineTo(25,25); 
			ctx.stroke(); 
			ctx.closePath();
			// Sample 2: round end, bevel join, not at top or left of canvas
			ctx.beginPath(); 
			ctx.moveTo(10, 50); 
			ctx.lineTo(35, 50); 
			ctx.lineTo(35,75); 
			ctx.stroke(); 
			ctx.closePath();
			// Sample 3: flat end, round join, not at top or left of canvas
			ctx.lineJoin = 'round'; 
			ctx.lineCap = 'butt';
			ctx.beginPath(); 
			ctx.moveTo(10, 100);
			ctx.lineTo(35, 100);
			ctx.lineTo(35,125);
			ctx.stroke(); 
			ctx.closePath();

		}

	}
	</script>
</head>
<body>
	<div>
		<canvas id='canvas' width='500' height='500'>
			No support canvas.
		</canvas>
	</div>
	
</body>
</html>
